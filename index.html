<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Store People Counter</title>
</head>
<body>
  <h1>People Entered:</h1>  
  <h2 id="count-el">0</h2>
  <h1>People Entered for the day</h1>
  <h2 id="total-count-el">0</h2>
  <button id="increment-btn" onclick="increment()">INCREMENT</button>
  <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
  <button id="save-btn" onclick="save()">SAVE</button>
  <button id="reset-btn" onclick="resetCounter()">RESET</button>
  <div>
    <div id="save-el">Previous Entries: </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
